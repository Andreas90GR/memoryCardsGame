<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game | Pocketmon Edition</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="boxes">
            <div id="box1" class="box"><img src="images/cover.jpg" id="cover1"></div>
            
            <div id="box2" class="box"><img src="images/cover.jpg" id="cover2"></div>
            
            <div id="box3" class="box"><img src="images/cover.jpg " id="cover3"></div>
            
            <div id="box4" class="box"><img src="images/cover.jpg" id="cover4"></div>
            
            <div id="box5" class="box"><img src="images/cover.jpg" id="cover5"></div>
            
            <div id="box6" class="box"><img src="images/cover.jpg" id="cover6"></div>
            
            <div id="box7" class="box"><img src="images/cover.jpg" id="cover7"></div>
            
            <div id="box8" class="box"><img src="images/cover.jpg" id="cover8"></div>
            
            <div id="box9" class="box"><img src="images/cover.jpg" id="cover9"></div>
            
            <div id="box10" class="box"><img src="images/cover.jpg" id="cover10"></div>
            
            <div id="box11" class="box"><img src="images/cover.jpg" id="cover11"></div>
            
            <div id="box12" class="box"><img src="images/cover.jpg" id="cover12"></div>
            <div id="box13" class="box"><img src="images/cover.jpg" id="cover13"></div>
            <div id="box14" class="box"><img src="images/cover.jpg" id="cover14"></div>
            <div id="box15" class="box"><img src="images/cover.jpg" id="cover15"></div>
            <div id="box16" class="box"><img src="images/cover.jpg" id="cover16"></div>
            <div id="box17" class="box"><img src="images/cover.jpg" id="cover17"></div>
            <div id="box18" class="box"><img src="images/cover.jpg" id="cover18"></div>
            <div id="box19" class="box"><img src="images/cover.jpg" id="cover19"></div>
            <div id="box20" class="box"><img src="images/cover.jpg" id="cover20"></div>
            
        </div>
        <div id="startReset">Start Game</div>
        <div id="timer">Time Remaining: <span id="remaining time">60</span> sec</div>
        <div id="congratulations">
            <p>Congratulations!!!</p>
            <p>Your time is <span id="finalScore"></span></p>
        </div>
        <div id="gameOver"> 
            <p>Game Over</p>
        </div>
        
    </div>
    <script src="javascript.js"></script>

</html>
